{% extends "layout.html" %}


{% block contenido %}




<div>
    <form action="/crearnota" method="POST">
        <label for="titulo">Titulo de la Nota</label>
        <input type="text" id="campotitulo" name="campotitulo" value="">
        <br>
        <label for="cuerpo">Nota</label>
        <input type="text" name="camponota" id="camponota" value="">
        <input type="submit" value="Crear Nota">
    </form>
</div>

<div>
    <a class="buton center" href="/leernotas" class="w3-btn w3-black">Listar Notas</a>
</div>


<br>


<table>
    {% for nota in consulta %}
    <tr>
        <td>{{nota.tituloNota}}</td>
        <td>{{nota.cuerpoNota}}</td>
        <td><a href="/eliminarnota/{{nota.idNota}}">Eliminar</a></td>
        <td><a href="/editarnota/{{nota.idNota}}"></a>Editar</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
